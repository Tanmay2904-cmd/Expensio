spring.application.name=backend

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/expense_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fullstack_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fullstack123}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=${PORT:8080}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-secret-key-change-in-production}